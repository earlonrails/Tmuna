<!doctype html>
<html>
	<head>
		<title>תמונה: תוכנת ציור בHTML5</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				direction: rtl;			
			}
			canvas {
				position: relative;
				border: 1px solid black;	
			}
		</style>
		<script type="text/javascript">
				var canvas;
				var ctx;
				var x=0, y=0;
				var x1=-1, y1=-1;
				var prevlineX=-1, prevlineY=-1;				
				var Tool="Line";
				var Color="black"
				function init() {
			    	canvas = document.getElementById('canvas');
					TempLineLayer = document.getElementById('TempLineLayer'); 
  					if (canvas.getContext){	
 						ctx = canvas.getContext('2d');
						ctx2 = TempLineLayer.getContext('2d');
						ctx.save();
					} else {  
  						alert("אתה צריך דפדפן עדכני בשביל זה. מה, אתה גולש באקספלורר? איזה דביל! או שתחליף דפדפן או שתעוף מכאן. בחירה שלך."); 
					}
					canvas.onmousemove = function(e) {
						if (e.offsetX) { x = e.offsetX; y = e.offsetY; }
						else if (e.layerX) { x = e.layerX; y = e.layerY }
						document.getElementById('position').innerHTML="X: " + x+", Y: " +y;
						if (Tool=="FreeLine" && x1!=-1) {
							DrawLine(x1, y1, x,y);
							x1=x; y1=y;
						}
						if (Tool=="Line" && x1!=-1) {
							ctx2.clearRect(0,0, 650, 650);
							ctx.restore();
							DrawTempLine(x1, y1, x,y);
						}
					}
					canvas.onmousedown=function(e) {
						x1=x;
						y1=y;
					}
					canvas.onmouseup=function(e) {
						if (Tool=="Line") {
							ctx2.clearRect(0,0, 650, 650);						
						}
						DrawLine(x1, y1, x,y);
						x1=-1;
						ctx.save();
					}
					canvas.addEventListener("dragover", function(event) {
  						event.preventDefault();
					}, true);
					canvas.addEventListener("drop", function(event) {
  						event.preventDefault();
  						//FIXME: First drop doesn't work. only second.
  						var dataURL = event.dataTransfer.files[0].getAsDataURL();
  						var image = new Image();
						image.src=dataURL;
  						ctx.drawImage(image, x, y);
					}, true);
				}
				function DrawLine(x1,y1,x2,y2) {
					ctx.strokeStyle=Color;
					prevlineX=x2;
					prevlineY=y2;
					ctx.beginPath();  
					ctx.moveTo(x1,y1);  
					ctx.lineTo(x2,y2);
					ctx.stroke();
					ctx.closePath();
				}
				function DrawTempLine(x1,y1,x2,y2) {
					ctx2.strokeStyle=Color;
					prevlineX=x2;
					prevlineY=y2;
					ctx2.beginPath();  
					ctx2.moveTo(x1,y1);  
					ctx2.lineTo(x2,y2);
					ctx2.stroke();
					ctx2.closePath();
				}
		</script>
	</head>
	<body onload="init()">
		<div style="float:left">
		<input type="button" onclick="Tool='Line'" value="קו" /><input type="button" onclick="Tool='FreeLine'" value="עיפרון" />
		<input onchange="Color=this.value" placeholder="black" />
		<span id="position"></span>
		</div>
		<div id="canvasLayers">
		<canvas id="TempLineLayer" width="650" height="650" style="position: absolute; right:4px; pointer-events: none;"></canvas>
		<canvas id="canvas" width="650" height="650" style="position: absolute; right:4px;">
			יש להשתמש בדפדפן תומך Canvas כדי להשתמש ביישום זה. וודאו שאתם משתמשים בגרסה העדכנית ביותר של הדפדפן שלכם, או עברו לפיירפוקס.		
		</canvas>
		</div>
	</body>
</html>
