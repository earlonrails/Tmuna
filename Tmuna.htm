	<head>
		<title>תמונה: תוכנת ציור בHTML5</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				direction: rtl;			
			}
			canvas {
				position: relative;
				border: 1px solid black;	
			}
		</style>
		<script type="text/javascript">
				var canvas;
				var ctx;
				var x=0, y=0;
				var x1=-1, y1=-1;
				var Tool="Line";
				var Color="black"
				var FColor="transparent";
				function init() {
			    	canvas = document.getElementById('canvas');
					TempLineLayer = document.getElementById('TempLineLayer'); 
  					if (canvas.getContext){	
 						ctx = canvas.getContext('2d');
						ctx2 = TempLineLayer.getContext('2d');
						ctx.save();
					} else {  
  						alert("אתה צריך דפדפן עדכני בשביל זה. מה, אתה גולש באקספלורר? איזה דביל! או שתחליף דפדפן או שתעוף מכאן. בחירה שלך."); 
					}
					canvas.onmousemove = function(e) {
						if (e.offsetX) { x = e.offsetX; y = e.offsetY; }
						else if (e.layerX) { x = e.layerX; y = e.layerY }
						document.getElementById('position').innerHTML="X: " + x+", Y: " +y;
						if (Tool=="FreeLine" && x1!=-1) {
							DrawLine(x1, y1, x,y);
							x1=x; y1=y;
						}
						else if (Tool=="Line" && x1!=-1) {
							ctx2.clearRect(0,0, 650, 650);
							ctx.restore();
							DrawTempLine(x1, y1, x,y);
						}
						else if (Tool=="Circle" && x1!=-1) {
							ctx2.clearRect(0,0, 650, 650);
							DrawTempCircle(x1, y1, x, y);
						}
						else if (Tool=="Rect" && x1!=-1) {
							ctx2.clearRect(0,0, 650, 650);
							DrawTempRect(x1, y1, x, y);
						}
					}
					canvas.onmousedown=function(e) {
						x1=x;
						y1=y;
					}
					canvas.onmouseup=function(e) {
						if (Tool=="Line" || Tool=="FreeLine") {
							ctx2.clearRect(0,0, 650, 650);	
							DrawLine(x1, y1, x,y);				
						} 
						else if (Tool=="Circle") {
							DrawCircle(x1, y1, x, y);					
						}
						else if (Tool=="Rect") {
							DrawRect(x1, y1, x, y);
						}
						x1=-1;
						ctx.save();
						ctx2.clearRect(0,0, 650, 650);
					}
					canvas.addEventListener("dragover", function(event) {
  						event.preventDefault();
					}, true);
					canvas.addEventListener("drop", function(event) {
  						event.preventDefault();
  						//FIXME: First drop doesn't work. only second.
  						var dataURL = event.dataTransfer.files[0].getAsDataURL();
  						var image = new Image();
						image.src=dataURL;
  						ctx.drawImage(image, x, y);
					}, true);
				}
				function RefreshColors() {
					fill=document.getElementById("fill");
					stroke=document.getElementById("stroke");
					FColor=fill.value;
					Color=stroke.value;	
				}
				function DrawLine(x1,y1,x2,y2) {
					RefreshColors();
					ctx.strokeStyle=Color;
					ctx.beginPath();  
					ctx.moveTo(x1,y1);  
					ctx.lineTo(x2,y2);
					ctx.stroke();
					ctx.closePath();
				}
				function DrawTempLine(x1,y1,x2,y2) {
					RefreshColors();
					ctx2.strokeStyle=Color;
					prevlineX=x2;
					prevlineY=y2;
					ctx2.beginPath();  
					ctx2.moveTo(x1,y1);  
					ctx2.lineTo(x2,y2);
					ctx2.stroke();
					ctx2.closePath();
				}
				function DrawCircle(x1, y1, x2, y2) {
					RefreshColors();
					ctx.strokeStyle=Color;
					ctx.fillStyle=FColor;
					radius=(Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2)))/2;
					ctx.beginPath();
					ctx.arc(x1, y1, radius, 0, (Math.PI/180)*360, false);
					ctx.fill();
					ctx.stroke();
					ctx.closePath();
				}
				function DrawTempCircle(x1, y1, x2, y2) {
					RefreshColors();
					ctx2.strokeStyle=Color;
					ctx2.fillStyle=FColor;
					radius=(Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2)))/2;
					ctx2.beginPath();
					ctx2.arc(x1, y1, radius, 0, (Math.PI/180)*360, false);
					ctx2.fill();
					ctx2.stroke();
					ctx2.closePath();
				}
				function DrawRect(x1,y1,x2,y2) {
					RefreshColors();
					ctx.strokeStyle=Color;
					ctx.fillStyle=FColor;
					ctx.beginPath();  
					ctx.moveTo(x1,y1);
					ctx.lineTo(x2, y1);
					ctx.lineTo(x2, y2);
					ctx.lineTo(x1, y2);
					ctx.lineTo(x1, y1);
					ctx.fill();
					ctx.stroke();
					ctx.closePath();
				}
				function DrawTempRect(x1,y1,x2,y2) {
					RefreshColors();
					ctx2.strokeStyle=Color;
					ctx2.fillStyle=FColor;
					ctx2.beginPath();  
					ctx2.moveTo(x1,y1);
					ctx2.lineTo(x2, y1);
					ctx2.lineTo(x2, y2);
					ctx2.lineTo(x1, y2);
					ctx2.lineTo(x1, y1);
					ctx2.fill();
					ctx2.stroke();
					ctx2.closePath();
				}
				function Export() {
					DataURL=canvas.toDataURL("image/png");
					window.open(DataURL);
				}
				function Clear() {
					ctx2.clearRect(0,0, 650, 650);
					ctx.clearRect(0,0, 650, 650);
				}
		</script>
	</head>
	<body onload="init()">
		<div style="float:left">
		<input type="button" value="ייצוא" onclick="Export()">
		<input type="button" value="ניקוי" onclick="Clear()">
		<br><br>
		<input type="button" onclick="Tool='Line'" value="קו" />
		<input type="button" onclick="Tool='FreeLine'" value="עיפרון" />
		<input type="button" onclick="Tool='Circle'" value="מעגל" />
		<input type="button" onclick="Tool='Rect'" value="מרובע" />
		<br>
		צבע הקו: <input id="stroke" placeholder="black" />
		<br>
		צבע המילוי: <input id="fill" placeholder="transparent" />
		<br>
		<span id="position"></span>
		</div>
		<div id="canvasLayers">
		<canvas id="TempLineLayer" width="650" height="650" style="position: absolute; right:4px; pointer-events: none; z-index: 1;"></canvas>
		<canvas id="canvas" width="650" height="650" style="position: absolute; right:4px;">
			יש להשתמש בדפדפן תומך Canvas כדי להשתמש ביישום זה. ודאו שאתם משתמשים בגרסה העדכנית ביותר של הדפדפן שלכם, או עברו לפיירפוקס.		
		</canvas>
		</div>
	</body>
</html>
